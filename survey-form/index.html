<!DOCTYPE html>
<html>
   <head>
        <link rel="stylesheet" href="index.css">
        <title>freeCodeCamp Survey Form</title>
   </head>
   <body>
       <main>
           <h1 id="title">freeCodeCamp Survey Form</h1>
           <p id="description" class="subtitle">Thank you for taking the time to help us improve the platform</p>
           <form id="survey-form" action="/">
                <div class="survey-section">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="survey-section">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your Email" required>
                </div>
                <div class="survey-section">
                    <label id="number-label" for="number">Age <small>(optional)</small></label>
                    <input id="number" name="number" type="number" placeholder="Age" min="0" max="150" required>
                </div>
                <div class="survey-section">
                    <label id="dropdown-label" for="dropdown">Which option describes your current role?</label>
                    <select id="dropdown" name="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernottosay">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="survey-section">
                    <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input name="radio" type="radio" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input name="radio" type="radio" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input name="radio" type="radio" value="notsure">
                    <label for="notsure">Not Sure</label><br>
                </div>
                <div class="survey-section">
                    <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select id=feature name="feature">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>
                <div class="survey-section">
                    <label id="checkbox-label">What would you like to see improved? <small>(Check all that apply)</small></label><br>
                    <input name="checkbox" type="checkbox" value="frontendprojects">
                    <label for="frontendprojects">Front-end Projects</label><br>
                    <input name="checkbox" type="checkbox" value="backendprojects">
                    <label for="backendprojects">Back-end Projects</label><br>
                    <input name="checkbox" type="checkbox" value="datavisualization">
                    <label for="datavisualization">Data Visualization</label><br>
                    <input name="checkbox" type="checkbox" value="challenges">
                    <label for="challenges">Challenges</label><br>
                    <input name="checkbox" type="checkbox" value="opensourcecommunity">
                    <label for="opensourcecommunity">Open Source Community</label><br>
                    <input name="checkbox" type="checkbox" value="gitterhelprooms">
                    <label for="gitterhelprooms">Gitter Help Rooms</label><br>
                    <input name="checkbox" type="checkbox" value="videos">
                    <label for="videos">Videos</label><br>
                    <input name="checkbox" type="checkbox" value="citymeetups">
                    <label for="citymeetups">City Meetups</label><br>
                    <input name="checkbox" type="checkbox" value="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input name="checkbox" type="checkbox" value="forum">
                    <label for="forum">Forum</label><br>
                    <input name="checkbox" type="checkbox" value="additionalcourses">
                    <label for="additionalcourses">Additional Courses</label><br>
                </div>
                <div class="survey-section">
                    <label for="textarea">Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="survey-section">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
       </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   </body>
</html>
